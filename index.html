<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <img src="./images/logo.svg" alt="" />
          <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="navigation">
          <ul>
            <li class="feat">
              Features
              <img src="./images/icon-arrow-down.svg" alt="" class="arrow" />
              <ul class="features">
                <li>
                  <div class="items">
                    <img src="./images/icon-todo.svg" alt="" />
                    <p>Todo List</p>
                  </div>
                </li>
                <li>
                  <div class="items">
                    <img src="./images/icon-calendar.svg" alt="" />
                    <p>Calendar</p>
                  </div>
                </li>
                <li>
                  <div class="items">
                    <img src="./images/icon-reminders.svg" alt="" />
                    <p>Reminders</p>
                  </div>
                </li>
                <li>
                  <div class="items">
                    <img src="./images/icon-planning.svg" alt="" />
                    <p>Planning</p>
                  </div>
                </li>
              </ul>
            </li>
            <li class="comp">
              Company
              <img src="./images/icon-arrow-down.svg" alt="" class="arrow" />
              <ul class="company">
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ul>
            </li>
            <li>Careers</li>
            <li>About</li>
          </ul>
          <div class="login_details">
            <input type="button" value="Login" />
            <input type="button" value="Register" />
          </div>
        </div>
      </div>
      <div class="background"></div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
